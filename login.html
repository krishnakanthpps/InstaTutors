		<div class="create-div">
		    <h3>Create an Account</h3>
		    <input type="email" placeholder="Enter a Valid Email Address..." id="createemail" />
		    <input type="password" placeholder="Enter a Password..." id="createpassword" />

		    <a onclick="createAccount()" id="create">Let's Go!</a>
		 </div>

		<div id="login_div" class="main-div">
		    <h3>Log In</h3>
		    <input type="email" placeholder="Email..." id="email_field" />
		    <input type="password" placeholder="Password..." id="password_field" />

		    <button onclick="login()" id="login">Login to Account</button>
		    <h4>Don't have an account? <a onclick="openCreate()">Create One Today!</a></h4>
		 </div>
	<div id="mainbody">
		<div id="bookheader">
			<h1>Book a <strong>Session</strong></h1>
			<h3 id="welcome">Welcome</h3>
		</div>
		<div id="bookform">
			<form action="https://formspree.io/instatutors@googlegroups.com" method="POST">
			<div class="row">
				<div class="col-sm-3">
		    		Name:
		    	</div>
		    	<div class="col-sm-9">
		   			<input type="text" name="name" id="name" placeholder="Enter your name..."><br>
		   		</div>
		   	</div>
		   	<div class="row">
				<div class="col-sm-3">
		    		Email:
		    	</div>
		    	<div class="col-sm-9">
		   			<input type="text" name="email" id="email" placeholder="Enter your email..."><br>
		   		</div>
		   	</div>
		   	<div class="row">
				<div class="col-sm-3">
		    		Preferred Location:
		    	</div>
		    	<div class="col-sm-9">
		   			<input type="text" name="location" id="location" placeholder="Enter your preferred location, ex. Kennedy Middle School..."><br>
		   		</div>
		   	</div>
		   	<div class="row">
				<div class="col-sm-3">
		    		Date:
		    	</div>
		    	<div class="col-sm-9">
		   			<input type="text" name="date" id="date" placeholder="Enter the date for when you would wish to be tutored..."><br>
		   		</div>
		   	</div>
		   	<div class="row">
				<div class="col-sm-3">
		    		Time:
		    	</div>
		    	<div class="col-sm-9">
		   			<input type="text" name="time" id="time" placeholder="Enter your preferred time..."><br>
		   		</div>
		   	</div>
		   	<div class="row">
				<div class="col-sm-3">
		    		Subject:
		    	</div>
		    	<div class="col-sm-9">
		   			<input type="text" name="subject" id="subject" placeholder="Enter the subject you request help in..."><br>
		   		</div>
		   	</div>
		   	<input type="hidden" name="_next" value="/Users/samyang/Sites/confirmed.html" />
		   	<input type="hidden" name="_next" value="InstaTutors/confirmed.html" />
		   	<button type="submit" id="submit" onclick="validate()">Submit</button>
		    </form>
		</div>
		<div id="footer">
			<p>&#169; InstaTutors 2018.</a></p>
